---
- name: Running common taks
  include_tasks: "common_tasks.yml"

- name: Stopping the services
  systemd:
    name: "{{ mongo_name }}"
    state: stopped
    enabled: false
    scope: "{{ 'system' if ansible_become is true else 'user'}}"
  ignore_errors: true
  failed_when: false

- name: Removing old services files
  file:
    state: absent
    force: true
    path: "{{ systemd_unit_dir }}/{{ mongo_name }}.service"

- name: Playing the {{ deployment_method }} tasks
  include_tasks:
    file: "{{ deployment_file | trim }}"

- name: Creating cron jobs
  script: >
    {{asset_dir}}/scripts/create_cron.sh
    --service {{ mongo_name }}
    --email {{ mongodb_server_email }}
    --user {{ uid }}
    --deployment-method {{ deployment_method }}
    --backup-dir {{ data_dir }}/backups
    --src-dir {{ data_dir }}/data
    --command {{ conda_path }}/libexec/freva-rest-server/daily-backup.sh
  when: cron.stat.exists == true
