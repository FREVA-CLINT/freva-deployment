LoadModule deflate_module modules/mod_deflate.so
LoadModule wsgi_module modules/mod_wsgi.so
LoadModule ssl_module modules/mod_ssl.so
LoadModule socache_shmcb_module modules/mod_socache_shmcb.so
LoadModule headers_module modules/mod_headers.so
WSGIApplicationGroup http
User http
# WSGISocketPrefix /var/run/wsgi
ServerName %SERVER_NAME
<VirtualHost *:80>
    Redirect "/" "%WEBSITE"
</VirtualHost>
Listen 443
<VirtualHost *:443>
        # The ServerName directive sets the request scheme, hostname and port that
        # the server uses to identify itself. This is used when creating
        # redirection URLs. In the context of virtual hosts, the ServerName
        # specifies what hostname must appear in the request's Host: header to
        # match this virtual host. For the default virtual host (this file) this
        # value is not decisive as it is used as a last resort host regardless.
        # However, you must set it for any further virtual host explicitly.
        # ServerName %SERVER_NAME
        ServerAdmin webmaster@localhost
        DocumentRoot %PROJECT_ROOT
        #ServerAlias %SERVER_ALIAS
        ##Use separate log files for the SSL virtual host;
        LogLevel debug
        Alias /robots.txt %PROJECT_ROOT/static/robots.txt
        Alias /favicon.ico %PROJECT_ROOT/static/favicon.ico
        AliasMatch ^/([^/]*\.css) %PROJECT_ROOT/static/styles/$1
        Alias /media %PROJECT_ROOT/media
        Alias /static %PROJECT_ROOT/static
        SSLEngine on
        SSLCertificateFile %ROOT_DIR/freva/%PROJECT_NAME.crt
        SSLCertificateKeyFile %ROOT_DIR/freva/%PROJECT_NAME.key
        Header always add Strict-Transport-Security "max-age=15768000"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protecton "1; mode=block"
        Header set X-Content-Type-Options "nosniff"
        Header set Referrer-Policy "same-origin"
        <Directory %ROOT_DIR/*>
            Options Indexes MultiViews
            AllowOverride None
            Require all granted
        </Directory>
        <Directory %WORK_DIR/*>
            Options Indexes MultiViews
            AllowOverride None
            Require all granted
        </Directory>
        <Directory %PROJECT_ROOT/static>
            Options Indexes MultiViews
            AllowOverride None
            Require all granted
            AddOutputFilterByType DEFLATE application/json
        </Directory>
        <Directory %PROJECT_ROOT/doc>
            Options FollowSymLinks
            AllowOverride None
            Require all granted
        </Directory>
        <Directory %PROJECT_ROOT/media>
            Options Indexes MultiViews
            AllowOverride None
            Require all granted
        </Directory>
        <Directory %PROJECT_ROOT/static>
            Require all granted
        </Directory>
        <Directory /tmp/tail/*>
            Options Indexes MultiViews
            AllowOverride None
            Require all granted
        </Directory>
        WSGIProcessGroup freva_web
        WSGIApplicationGroup %{GLOBAL}
        WSGIDaemonProcess freva_web display-name=%{GROUP} python-path=%PROJECT_ROOT
        WSGIScriptAlias / %PROJECT_ROOT/django_evaluation/wsgi.py
        <Directory %PROJECT_ROOT/django_evaluation>
          <Files wsgi.py>
              Require all granted
          </Files>
        </Directory>
        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        LogLevel info ssl:warn
        # For most configuration files from conf-available/, which are
        # enabled or disabled at a global level, it is possible to
        # include a line for only one particular virtual host. For example the
        # following line enables the CGI configuration for this host only
        # after it has been globally disabled with "a2disconf".
        #Include conf-available/serve-cgi-bin.conf
</VirtualHost>
