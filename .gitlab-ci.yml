stages:
    - doc

lint:
  stage: doc
  tags:
    - docker, specific
  before_script:
    - python3 -m pip install .[test]
  script:
    - mypy --install-types --non-interactive
    - black --check src

pages:
  stage: doc
  tags:
    - docker, specific
  script:
    - cd docs && make html
  before_script:
    - python3 -m pip install .[docs]
  after_script:
    - mv docs/_build/html public
  artifacts:
    when: always
    paths:
      - public
