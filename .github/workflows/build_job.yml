name: Build binary & Create release
run-name: ${{ github.actor }} building the pyinstaller binary and creating the release ðŸ§‰

permissions:
  pull-requests: write
  contents: write
  packages: write

on:
  push:
    branches: ["**"]
    tags:
      - "v*.*.*"

jobs:
  tests:
    uses: ./.github/workflows/ci_job.yml
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ASSET_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Output Release URL File
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
      - name: Save Release URL File for publish
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v1
        with:
          name: release_url
          path: release_url.txt

  build-windows:
    needs: [release]
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
          - os: windows-2019
            target: windows-x64.exe
            py_arch: x64
            url: https://github.com/Code-Hex/Neo-cowsay/releases/download/v2.0.4/cowsay_2.0.4_Windows_x86_64.zip
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python "3.11" on ${{ matrix.os }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          architecture: ${{ matrix.py_arch }}
      - name: Create conda env
        uses: mamba-org/setup-micromamba@v1
        with:
          init-shell: powershell
          environment-name: build
          post-cleanup: 'all'
          create-args: >
            python=3.11
            appdirs
            ansible-core
            pymysql
            mysql-common
            pyyaml
            rich
            toml
            tomlkit
            requests
            cryptography
            mock
            pyinstaller

      - name: Set UTF-8 Code Page
        run: |
          chcp 65001

      - name: Set Locale Environment Variables
        run: |
          setx LANG en_US.UTF-8
          setx LC_ALL en_US.UTF-8
        shell: pwsh

      - name: Verify Locale and Code Page
        run: |
          chcp
          echo %LANG%
          echo %LC_ALL%
        shell: pwsh

      - name: Adding the evaluation config file
        run: python3 src/freva_deployment/__init__.py
        shell: pwsh

      - name: Install dependencies
        run: python3 -m pip install .[win]
        shell: pwsh

      - name: Download cowsay
        run: python pyinstaller/download_cowsay.py ${{ matrix.url }}
        shell: pwsh

      - name: Build with cmd pyinstaller for deploy-freva.exe
        env:
          PYTHONIOENCODING: utf-8
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
        run: micromamba run -n build pyinstaller deploy-freva-all.spec
        shell: pwsh

      - name: Test built bindary
        run: ./dist/deploy-freva.exe --help
        shell: pwsh
      - name: Load Release URL File from release job
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/download-artifact@v1
        with:
          name: release_url
      - name: Get Release File Name & Upload URL
        if: startsWith(github.ref, 'refs/tags/')
        id: release_url
        shell: bash
        run: |
          echo "url=$(cat release_url/release_url.txt)" >> $GITHUB_OUTPUT
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ASSET_TOKEN }}
        with:
          upload_url: ${{ steps.release_url.outputs.url }}
          asset_path: ./dist/deploy-freva.exe
          asset_name: deploy-freva-${{ matrix.target }}
          asset_content_type: application/vnd.microsoft.portable-executable
      - name: Upload cmd Asset
        uses: actions/upload-artifact@v3
        with:
          path: dist/deploy-freva.exe
          name: deploy-freva-${{ matrix.target }}
          retention-days: 7


  build-osx:
    name: Build packages
    needs: [release]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-12
            target: osx-x64
            arch: x86_64
            py_arch: x64
            url: https://github.com/Code-Hex/Neo-cowsay/releases/download/v2.0.4/cowsay_2.0.4_macOS_x86_64.tar.gz
          - os: macos-14
            target: osx-arm64
            arch: arm64
            py_arch: arm64
            url: https://github.com/Code-Hex/Neo-cowsay/releases/download/v2.0.4/cowsay_2.0.4_macOS_arm64.tar.gz

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python "3.X" on ${{ matrix.os }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.X"
          architecture: ${{ matrix.py_arch }}

      - name: Adding the evaluation config file
        run: python src/freva_deployment/__init__.py

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install .[unix]

      - name: Download cowsay
        run: python pyinstaller/download_cowsay.py ${{ matrix.url }}

      - name: Build with cmd pyinstaller for ${{ matrix.target }}
        env:
          PYTHONIOENCODING: utf-8
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
        run: pyinstaller deploy-freva-all.spec

      - name: Test built bindary
        run: ./dist/deploy-freva --help
      - name: Load Release URL File from release job
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/download-artifact@v1
        with:
          name: release_url
      - name: Get Release File Name & Upload URL
        if: startsWith(github.ref, 'refs/tags/')
        id: release_url
        shell: bash
        run: |
          echo "url=$(cat release_url/release_url.txt)" >> $GITHUB_OUTPUT
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ASSET_TOKEN }}
        with:
          upload_url: ${{ steps.release_url.outputs.url }}
          asset_path: ./dist/deploy-freva
          asset_name: deploy-freva-${{ matrix.target}}
          asset_content_type: application/octet-stream
      - name: Upload cmd Asset
        uses: actions/upload-artifact@v3
        with:
          path: dist/deploy-freva
          name: deploy-freva-${{ matrix.target }}
          retention-days: 7

  build-linux:
    name: Build packages
    runs-on: ubuntu-latest
    needs: [release]
    strategy:
      matrix:
        include:
          - arch: linux/amd64
            target: linux-x64
          - arch: linux/arm64
            target: linux-arm64
          - arch: linux/arm/v7
            target: linux-armvl7
          - arch: linux/arm/v6
            target: linux-armvl6
          - arch: linux/ppc64le
            target: linux-ppc64
          - arch: linux/s390x
            target: linux-s390x
          - arch: linux/i386
            target: linux-i386

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python "3.X"
        uses: actions/setup-python@v4
        with:
          python-version: "3.X"
          architecture: ${{ matrix.py_arch }}

      - name: Adding the evaluation config file
        run: python src/freva_deployment/__init__.py

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Create Buildx builder
        run: docker buildx create --use --name mybuilder --driver docker-container

      - name: Inspect Buildx builder
        run: docker buildx inspect --bootstrap

      - name: Build cowsay binary with golang
        run: >
          docker run --rm -v $PWD:/src -e GOBIN=/src/pyinstaller
          -w /src --platform ${{ matrix.arch }} golang:1.22-alpine
          go install github.com/Code-Hex/Neo-cowsay/cmd/v2/cowsay@latest

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile
          platforms: ${{ matrix.arch }}
          push: false
          load: true
          tags: pyinstaller:${{ matrix.target }}

      - name: Run PyInstaller in Docker
        run: >
          docker run --rm -v $PWD:/src -w /src --platform ${{ matrix.arch }}
          pyinstaller:${{ matrix.target }} pyinstaller deploy-freva-all.spec

      - name: Test built bindary
        run: >
          docker run --rm -v $PWD:/src -w /src --platform ${{ matrix.arch }}
          pyinstaller:${{ matrix.target }} /src/dist/deploy-freva --help

      - name: Load Release URL File from release job
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/download-artifact@v1
        with:
          name: release_url
      - name: Get Release File Name & Upload URL
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        id: release_url
        run: |
          echo "url=$(cat release_url/release_url.txt)" >> $GITHUB_OUTPUT
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ASSET_TOKEN }}
        with:
          upload_url: ${{ steps.release_url.outputs.url }}
          asset_path: ./dist/deploy-freva
          asset_name: deploy-freva-${{ matrix.target}}
          asset_content_type: application/octet-stream
      - name: Upload cmd Asset
        uses: actions/upload-artifact@v3
        with:
          path: dist/deploy-freva
          name: deploy-freva-${{ matrix.target }}
          retention-days: 7


  pypi:
    name: Create Pip package
    permissions:
      id-token: write
    needs: [tests, build-linux, build-windows, build-osx]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      -
        name: Adding the evaluation config file
        run: python src/freva_deployment/__init__.py
      -
        name: Install flit
        run: python -m pip install flit
      -
        name: Building freva-deployment ðŸ“¦ with flit
        run: flit build
      -
        name: publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true
