name: Create Pip package
run-name: ${{ github.actor }} is uploading the code to pypi ðŸ§‰

on:
  push:
    tags:
      - "*"

jobs:
  pipy:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Adding the evaluation config file
        run: wget https://raw.githubusercontent.com/FREVA-CLINT/freva/main/assets/evaluation_system.conf -O assets/config/evaluation_system.conf.tmpl
      -
        name: Install pypa/build
        run: python -m pip install build appdirs wheel
      -
        name: Build a binary wheel and a source tarball
        run: |
          python setup.py sdist build_py
          python setup.py bdist_wheel
      -
        name: publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
