name: Build and publish the container image
run-name: ${{ github.actor }} is building the container

"on":
  workflow_dispatch:
  push:
    branches:
      - versions
    tags:
      - "v*.*.*"

jobs:
  build-and-push-vault-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      -
        name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      -
        name: Install packages
        run: |
         python3 -m pip install -e .

      -
        name: Get tag
        id: repository
        run: |
          echo "repo=$(echo ${{ github.repository }}|tr 'A-Z' 'a-z')" >> $GITHUB_OUTPUT
          echo "tag=$(python -c 'from freva_deployment import __version__;print(__version__)')" >> $GITHUB_OUTPUT
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      -
        name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Set docker version label
        run: sed -i 's/<VERSION>/${{ steps.repository.outputs.tag }}/g' assets/share/freva/deployment/vault/Dockerfile

      -
        name: Build and push vault image
        uses: docker/build-push-action@v4
        with:
          context: assets/share/freva/deployment/vault/
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ steps.repository.outputs.repo }}/vault:latest,ghcr.io/${{ steps.repository.outputs.repo }}:${{ steps.repository.outputs.tag }}
