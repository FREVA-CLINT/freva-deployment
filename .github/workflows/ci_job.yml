name: CLI Test
run-name: ${{ github.actor }} is tesing the cli ðŸ§‰

# Set the access for individual scopes, or use permissions: write-all
permissions:
  pull-requests: write
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    -
      name: Install packages
      run: |
        python3 -m pip install -e .[test]
        mkdir .mypy_cache
    -
      name: formating
      run: isort --profile black -t py311 -l 79 src
    -
      name: type checking
      run: mypy --install-types --non-interactive

  cli_test:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    -
      name: Install packages
      run: |
        python3 -m pip install .
    -
      name: deploy-freva-cmd command checks
      run: deploy-freva-cmd --help

    - name: deploy-freva command check
      run: deploy-freva --help

  dependabot:
    name: Merge PR by dependabot
    runs-on: ubuntu-latest
    needs: [cli_test, lint]
    # Specifically check that dependabot (or another trusted party) created this pull-request, and that it has been labelled correctly.
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Approve dependabot's PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.TOKEN}}
      - name: Auto-merge for dependabot's PR
        run: gh pr merge --merge --auto "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.TOKEN}}
