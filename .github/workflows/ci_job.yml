name: create docu, deploy
run-name: ${{ github.actor }} is documenting and releasing the code

on: [push, pull_request, workflow_dispatch]

# Allow to cancel any in-progress job or run
concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true


jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    -
      name: Install dependencies on python 3.10
      run: |
        python3 -m pip install .[docs]
    -
      name: Creating the documentation
      run: |
        make -C docs html
    -
      name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        # Upload entire repository
        path: './docs/_build/html'
    -
      name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.ref == 'refs/heads/main' }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: './_docs/build/html' 

